<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Rotaciones fijas para que las flores se vean m√°s naturales */
        .flower--1 {
            left: 30%;
            animation-delay: 0.2s;
            transform: scaleY(0) rotate(-5deg);
        }
        .flower--2 {
            left: 60%;
            animation-delay: 0.5s;
            transform: scaleY(0) rotate(7deg);
        }
    </style>
</head>
<body>

<div class="garden">
    <!-- Flor 1 -->
    <div class="flower flower--1">
        <div class="flower__stem"></div>
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__petal flower__petal--1"></div>
        <div class="flower__petal flower__petal--2"></div>
        <div class="flower__petal flower__petal--3"></div>
        <div class="flower__petal flower__petal--4"></div>
        <div class="flower__center"></div>
    </div>

    <!-- Flor 2 -->
    <div class="flower flower--2">
        <div class="flower__stem"></div>
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__petal flower__petal--1"></div>
        <div class="flower__petal flower__petal--2"></div>
        <div class="flower__petal flower__petal--3"></div>
        <div class="flower__petal flower__petal--4"></div>
        <div class="flower__center"></div>
    </div>
</div>

</body>
</html>
